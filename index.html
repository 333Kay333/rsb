<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="contact-header" >Coded by: Kay Beachy</header>

    <div class="container">
   
          <h1>Let's Play!</h1>

          <button type="submit" id="rock" class="btn">Rock</button>
          <button type="submit" id="paper" class="btn">Paper</button>
          <button type="submit" id="scissors" class="btn">Scissors</button>
      
            <h2>Your Choice: 
              <span class="results" id="user-choice"></span>
            </h2>
            <h2>Computer Choice: 
              <span class="results" id="computer-choice"></span>
            </h2>
            
              <h3>WINNER: 
                <span class="results" id="result"></span>
              </h3>

    </div>
     
    <script src="index.js"></script>
  </body>
</html>
